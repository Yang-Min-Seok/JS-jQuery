	<h2>자바스크립트 기초_객체(object) - p.87</h2>
	<p>자바스크립트에서 객체란?</p>
	<ol>
		<li>이름(key)과 값(value)으로 이루어진 속성을 담아놓은 컨테이너이다.</li>
		<li>객체에 변수를 선언하면 속성(property)을 사용할 수 있다.</li>
		<li>객체에 함수를 선언하면 메서드(method)를 사용할 수 있다.</li>
	</ol>
	<p>객체는 1. 사용자 정의 객체와 2. 내장객체로 나누어진다. </p>
	<pre>
		작성법) 
		객체 생성하기
		
		var 객체명 = new Object();
		
		//객체 사용하기
		객체명.메소드();
		객체명.속성=값;		
	</pre>
