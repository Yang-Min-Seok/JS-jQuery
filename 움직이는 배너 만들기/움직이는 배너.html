<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Moving banner</title>
    <style>
        *{margin:0px;padding:0px;}
        
        ol, ul, li{list-style:none;}
        
        main{
            padding-top:48px;
        }
        
        #visual{
            width:250px;
            margin: 0px auto;
            position:relative;
            overflow: hidden;
        }
        
        .slide{
        width:1000px;
        display:flex;
        }
        
        .slide > li{
        width:250px;
        }

        i.fas{
            position:absolute;
            padding:5px;
            cursor:pointer;
            color:#fff;
            top:80.5%;
            z-index:1;
        }
        
        i.fa-circle-pause{
            right: 0px;
            padding:7px;
        }
        i.fa-circle-play{
            right:20px;
            padding:7px;
        }
        
        .c_btn_bot{
        width:100%; /* for applying text-align */
        position: absolute;
        bottom:0px;
        text-align: center;
        }

        .c_btn_bot > li{
        width:13px;
        height:13px;
        display:inline-block;
        background:#fff;
        border:1.5px solid #333;
        border-radius: 50%;
        list-style: none;
        cursor:pointer;
        transition:0.3s;
        }

        .on{
        width:40px !important;
        border-radius:10px !important;
        background: #333 !important;
        }

    </style>
    <!-- Font-awesome for adopting icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    
    <!-- start jQuery -->
    <script>
        $(document).ready(function(){

            // 1. take li:last-child to first
            $('.slide li:last-child').insertBefore('.slide li:first-child');
            
            // 2. move whole slide -250px to align 2nd child to center
            $('.slide').css('margin-left','-250px');
            
            // 3. make function 'move_right'
            function move_right(){
                $('.slide').animate({'margin-left':'0px'},500,function(){
                    $('.slide > li:last-child').insertBefore('.slide > li:first-child');
                    $('.slide').css('margin-left','-250px');
                    $('.c_btn_bot li:last-child').insertBefore('.c_btn_bot li:first-child').addClass('on'-1);
                });
            };
            // 4. call 'move_rignt' every 3 sec
            let Timer = setInterval(move_right,3000);

            // 5. implement 'pause', 'play' button
            $('.fa-circle-pause').click(function(){
                clearInterval(Timer);
            });
            $('.fa-circle-play').click(function(){
                Timer = setInterval(move_right,3000);
            });

        });
    </script>

</head>
<body>
    <main>
        <section id="visual">
            <ul class="slide">
                <li><a href="#"><img src="./img/emp-policy-slide2.png" alt=""></a></li>
                <li><a href="#"><img src="./img/emp-policy-slide3.png" alt=""></a></li>
                <li><a href="#"><img src="./img/emp-policy-slide4.png" alt=""></a></li>
                <li><a href="#"><img src="./img/emp-policy-slide5.png" alt=""></a></li>
            </ul>
            <ul class="c_btn">
                <li><i class="fas fa-circle-play"></i></li>
                <li><i class="fas fa-circle-pause"></i></li>
            </ul>
            <ul class="c_btn_bot">
                <li class="on">&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
            </ul>
        </section>
    </main>
</body>
</html>
