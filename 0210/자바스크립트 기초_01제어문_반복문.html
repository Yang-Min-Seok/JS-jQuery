<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>과제 풀이</title>
	<script>

		// 증감식 사용
		for(let n=2;n<=30;n+=2){
			document.write(n,' ');
		}
		
		document.write('<hr>');

		// 연산자 사용
		for(let n=2;n<=30;n++){
			if(n%2==0){
			document.write(n,' ');
			}
		}

		document.write('<hr>');

		// Q2. 100부터 50까지의 홀수만 출력하기
		
		// 증감식 사용
		for(let n1=99;n1>=50;n1-=2){
			document.write(n1,' ');
		}
		document.write('<hr>');
		
		// 연산자 사용
		for(let n1=100;n1>=50;n1--){
			if(n1%2==1){
			document.write(n1,' ');
			}
		}

	</script>
</head>
<body>
	
	
</body>
</html>
